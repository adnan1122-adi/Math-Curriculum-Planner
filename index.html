
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Curriculum AI Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      
      /* Global table fixes */
      table {
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
      }
      
      td, th {
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
      }

      /* PDF Preview Container Styling - A4 Landscape (297mm x 210mm) */
      #curriculum-preview, #distribution-preview {
        width: 1122.5px; 
        background: white;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: block;
      }

      section.page-container {
        width: 1122.5px;
        min-height: 793.7px; 
        box-sizing: border-box;
        margin: 0 !important;
        /* Professional PDF margins: ~20mm approx 75px */
        padding: 60px 75px; 
        position: relative;
        overflow: hidden;
        background: white;
        display: flex;
        flex-direction: column;
      }

      .pdf-roadmap-table {
        border: 2px solid #000;
        border-collapse: collapse;
      }
      
      .pdf-roadmap-table th, .pdf-roadmap-table td {
        border: 1px solid #cbd5e1;
      }

      /* Prevent row splitting */
      tr {
        page-break-inside: avoid;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 0;
        }
        body {
          background-color: white !important;
          margin: 0;
          padding: 0;
        }
        .no-print { display: none !important; }
        #curriculum-preview, #distribution-preview {
          width: 100% !important;
          margin: 0 !important;
          box-shadow: none !important;
        }
        .page-break { page-break-after: always; }
      }

      /* Custom input styling for table editor */
      .table-input {
        background: transparent;
        border: 1px solid transparent;
        width: 100%;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s;
      }
      .table-input:hover {
        background: rgba(255,255,255,0.8);
        border-color: #cbd5e1;
      }
      .table-input:focus {
        background: white;
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 2px rgba(99,102,241,0.1);
      }
    </style>

}
